name: RSS Scraper (Every 30 mins)

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch: # This allows your manual "Run workflow" button to work

# Added permissions to ensure the automated runner has authority
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        # We add 'env' here in case you decide to move your URL to GitHub Secrets later
        env:
          WEBAPP_URL: ${{ secrets.WEBAPP_URL }}
        run: |
          python scraper/hindu_rss.py
